<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Mesaj Formu</title>
</head>
<body>

    <form id="myForm">
        <label for="name">Adınız:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>
        <button type="submit">Göndər</button>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Formun varsayılan göndərilməsini qarşısını alır

            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;

            // Şəkil seçildikdən sonra linkin WhatsApp mesajı ilə göndərilməsi
            var whatsappURL = `https://wa.me/994703421512?text=${encodeURIComponent('Ad: ' + name + ', Telefon: ' + phone)}`;

            // İstifadəçini WhatsApp'a yönləndirir
            window.location.href = whatsappURL;
        });
    </script>

</body>
</html>
